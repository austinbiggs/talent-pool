name: 'ðŸ§ª CI'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: 'read'
  actions: 'read'

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0

      - name: 'Set up project'
        uses: ./.github/actions/setup-project

      - name: 'Format Check'
        run: pnpm run nx affected --target=format:check --parallel --max-parallel=2

      - name: 'Lint'
        run: pnpm run nx affected --target=lint --parallel --max-parallel=2

      - name: 'Build'
        run: pnpm run nx affected --target=build --parallel --max-parallel=2

      - name: 'Unit tests'
        run: npx nx affected -t test
#      - name: 'Integration tests'
#        run: npx nx affected -t e2e
